<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/public-sidebar.css" />
    <link rel="stylesheet" href="../../resources/css/public_categorias.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">
    <link rel="stylesheet" href="../../resources/css/card.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <header></header>

    <main>

        <div class="col-6 mx-5 mt-5 mb-3">
            <h2 id="TituloCategoria">Todos nuestro productos</h2>

            <form id="searchForm" class="col-md-7 col-sm-12 mt-3">
                <input class="form-control me-2 mb-2" type="search" placeholder="Buscar" name="search"
                    aria-label="Buscar" id="searchInput" />
            </form>
        </div>



        <div class="productos_card_container" id="productos_card_container">
            <!--Aquí se cargarán las cartas -->
        </div>

        <!-- Modal de comentarios -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="modal-body">
                                <form id="saveForm">
                                    <div class="row">
                                        <div class="card mb-3">
                                            <div class="row g-0">
                                                <img src="" class="rounded-start col-md-4 card_image_fixer"
                                                    id="fotoProducto">
                                                <div class="col-md-8">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col-md-9">
                                                                <h5 class="card-title" id="nombreProducto"></h5>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col">
                                                                    <textarea class="form-control"
                                                                        placeholder="Escribe tu valoración aquí..."
                                                                        rows="3"></textarea>
                                                                </div>

                                                            </div>
                                                            <div class="pb-5">
                                                                <button type="button"
                                                                    class="btn btn-dark borde">Enviar<i
                                                                        class="bi bi-send"></i></button>
                                                            </div>
                                                            <div class="productos_card_container" id="comments">
                                                                <!--Aquí se cargarán las cartas -->
                                                            </div>

                                                            <div class="col-md-3 d-flex flex-column">
                                                                <div class="input-group input-group-sm mt-3 mb-3">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/categorias.js"></script>
</body>

</html>
