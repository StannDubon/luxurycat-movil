<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/public-sidebar.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

</head>

<body id="Perfilpub">

    <header></header>

    <main>

        <div class="row d-flex justify-content-center align-items-center">

            <div class="col-md-12">

                <div class="image_container d-flex justify-content-center align-items-center m-auto p-auto">
                    <img src="https://soccerpointeclaire.com/wp-content/uploads/2021/06/default-profile-pic-e1513291410505.jpg"
                        alt="" class="rounded-circle">
                </div>

                <br><br>

                <br><br>

                <form class="row g-3 d-flex justify-content-center align-items-center flex-column" id="profileForm">

                    <div class="row mb-4">
                        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                            <label for="usuario_nombre" class="form-label">Nombre</label>
                            <input id="usuario_nombre" type="text" name="usuario_nombre" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <label for="usuario_apellido" class="form-label">Apellido</label>
                            <input id="usuario_apellido" type="text" name="usuario_apellido" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                            <label for="usuario_usuario" class="form-label">Nombre de usuario</label>
                            <input id="usuario_usuario" type="text" name="usuario_usuario" class="form-control">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <label for="usuario_correo" class="form-label">Correo</label>
                            <input id="usuario_correo" type="text" name="usuario_correo" class="form-control">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-lg btn-dark col-md-6 col-sm-12 mr-2">Actualizar</button>
                    </div>
                </form>

                <div class="d-flex justify-content-center mt-2">
                    <button type="changePassword" class="btn btn-lg btn-dark col-md-6 col-sm-12 mr-2" onclick="openPassword()">Cambiar contraseña</button>
                </div>

            </div>
        </div>
    </main>

    <!-- MODAL CAMBIO CONTRASEÑA -->
    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="usuario_contraseña" class="form-label">Contraseña actual</label>
                            <input id="usuario_contraseña" type="password" name="usuario_contraseña" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <span>CONTRASEÑA NUEVA</span>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="usuario_nueva_contraseña" class="form-label">Contraseña</label>
                            <input id="usuario_nueva_contraseña" type="password" name="usuario_nueva_contraseña" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="usuario_confirmar_nueva_contraseña" class="form-label">Confirmar contraseña</label>
                            <input id="usuario_confirmar_nueva_contraseña" type="password" name="usuario_confirmar_nueva_contraseña" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/perfil.js"></script>
</body>

</html>
