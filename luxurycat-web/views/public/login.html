<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/login.css">
</head>

<body id="login" class="total_center">


    <header></header>

    <div class="carousel">
        <div class="carousel-inner">
            <img src="" alt="Imagen 1" id="imagenLogin">
        </div>
    </div>



    
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 ">



                <!-- Formulario de inicio de sesión de la pagina publica -->
                <form id="sessionForm">
                    <h1>Iniciar sesión</h1>
                    <div class="row">
                        <div class="col-md-12 mb-12">
                            <label for="usuario_usuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario_usuario" placeholder="Usuario" name="usuario_usuario">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="mb-8">
                            <label for="usuario_contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="usuario_contraseña" placeholder="Contraseña" name="usuario_contraseña">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="mb-3">
                            <a href=""><label class="text" for="rememberCheck">¿Olvidaste tu contaseña?</label></a>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center gap-2">
                        <button type="submit" class="btn btn-lg btn-dark col-md-4 col-sm-12 mr-2">Iniciar sesíon</button>
                        <a type="button" class="btn btn-lg btn-dark col-md-4 col-sm-12 ml-2" href="signup.html">Registrar</a>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        <!-- SweetAlerts -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/login.js"></script>
</body>

</html>
