<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/public-sidebar.css" />
    <link rel="stylesheet" href="../../resources/css/footer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <header></header>

    <main>

        <div class="container">
            <h2 class="m-5" id="mainTitle"></h2>
        </div>

        <div class="container">
            <div class="row mt-5">
                <!-- Lateral izquierdo - Cartas de productos -->
                <div class="col-md-8">
                    
                        <div class="productos_card_container" id="carrito">
                            <!--Aquí se cargarán las cartas del carrito -->
                        </div>
                </div>
                <!-- Lateral derecho - Sumatorio y finalizar compra -->
                <div class="col-lg-4">
                    <h3 class="mb-3">Sumatorio</h3>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección de Envío</label>
                        <textarea class="form-control" id="direccion" name="direccion" rows="3"></textarea>
                    </div>
                    <p>Total Final: $<span id="pago"></span></p>
                    <button class="btn btn-primary" onclick="finishOrder()">Finalizar Compra</button>
                </div>
            </div>
        </div>
<!-- Componente Modal para mostrar una caja de diálogo -->
<div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="modalTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <!-- Contenido del componente Modal -->
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Formulario para actualizar cantidad -->
        <form id="itemForm">
            <div class="modal-body row">
                <input type="number" class="d-none" id="idDetalle" name="idDetalle">
                <div class="col-sm-12">
                    <label for="cantidadProducto" class="form-label">Cantidad</label>
                    <input id="cantidadProducto" type="number" name="cantidadProducto" min="1" class="form-control"
                        required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
</div>



    </main>
    <footer></footer>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->

    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/carrito.js"></script>

</body>

</html>
