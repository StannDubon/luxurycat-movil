<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/login.css">
</head>

<body id="login" class="total_center">


    <header></header>

    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-6">
                <div class="carousel col-md-6">
                    <div class="carousel-inner">
                        <img src="" alt="Imagen 1" id="imagenSignup">
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-auto mb-auto p-5">
                <!-- Formulario de regristro de la pagina publica -->
                <form id="signupForm">
                    <h1>Registrarse</h1>
                    <div class="separador"></div>
                    <input type="text" class="d-none" id="gRecaptchaResponse" name="gRecaptchaResponse">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usuario_nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="usuario_nombre" name="usuario_nombre" placeholder="Nombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="usuario_apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="usuario_apellido" name="usuario_apellido" placeholder="Apellido">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="usuario_usuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario_usuario" name="usuario_usuario" placeholder="Nombre de Usuario">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="usuario_contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="usuario_contraseña" name="usuario_contraseña" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="usuario_correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="usuario_correo" name="usuario_correo" placeholder="Correo electrónico">
                        </div>
                    </div>

                    <input type="hidden" name="usuario_estado" value="1">

                    <div class="form-check d-flex justify-content-center my-3">
                        <input type="checkbox" class="form-check-input me-2" id="condicion" name="condicion" required>
                        <label class="form-check-label" for="condicion">Acepto términos y condiciones</label>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-2">
                            <a href="#"><label class="text" for="rememberCheck">¿Olvidaste tu contraseña?</label></a>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-4 col-lg-4 mb-3 d-flex align-items-center justify-content-   center">
                            <a class="btn btn-lg btn-dark col-12" onclick="goBack()"><img src="../../resources/svg/arrow.svg" alt=""></a>
                        </div>
                        <div class="col-md-8 col-lg-8 mb-3">
                            <button type="submit" class="btn btn-lg btn-dark col-12">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer></footer>

    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render=6LdBzLQUAAAAAJvH-aCUUJgliLOjLcmrHN06RFXT"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
        
    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/public.js"></script>
    <script src="../../controllers/public/signup.js"></script>
</body>

</html>
