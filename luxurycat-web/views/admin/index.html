<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/private-sidebar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>

<body id="login"
    class="m-0 p-0 d-flex justify-content-center align-items-centerd-flex justify-content-center align-items-center">


    <header></header>

    <div class="container mt-5 d-none" id="LogInFormContainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body ">
                        <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                        <!-- Formulario de inicio de sesión -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Nombre de Usuario</label>
                                <input class="form-control" id="admin_usuario" name="admin_usuario" placeholder="Usuario">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="admin_contraseña" name="admin_contraseña" placeholder="Contraseña">
                            </div>
                            <button class="btn btn-dark" type="submit">
                                Iniciar sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-none" id="SignUpFormContainer">
        <div class="row">
          <div class="col-md-6 offset-md-3 form-container">
            <form id="signupForm">
              <div class="mb-3">
                <label for="admin_nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="admin_nombre" name="admin_nombre" required>
              </div>
              <div class="mb-3">
                <label for="admin_apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="admin_apellido" name="admin_apellido" required>
              </div>
              <div class="mb-3">
                <label for="admin_correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="admin_correo" name="admin_correo" required>
              </div>
              <div class="mb-3">
                <label for="admin_usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="admin_usuario" name="admin_usuario" required>
              </div>
              <div class="mb-3">
                <label for="admin_contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="admin_contraseña" name="admin_contraseña" required>
              </div>
              <!-- Campo Estado oculto -->
              <input type="hidden" id="admin_estado" name="admin_estado" value="1">
              <!-- Confirmar Contraseña -->
              <div class="mb-3">
                <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/index.js"></script>
    
   
    
</body>

</html>
