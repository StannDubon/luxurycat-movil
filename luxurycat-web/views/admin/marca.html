<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/private-sidebar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body id="marca">
    <header></header>
    <main>
        <div class="row m-5">
            <div class="col-md-3 col-sm-12 louis-george-bold fs-3">Marca</div>
            <form id="searchForm" class="col-md-5 col-sm-12">
                <input class="form-control me-2 mb-2" type="search" placeholder="Buscar" name="search"
                    aria-label="Buscar" id="searchInput" />
            </form>
            <div class="col-md-2 col-sm-12">
                <button class="btn btn-dark w-100" onclick="openCreate()">
                    Agregar
                </button>

                <!-- Modal -->
                <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalTitle">Marca</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="saveForm" class="mb-3 d-flex flex-column justify-content-center">
                                    <input type="hidden" id="marca_id" name="marca_id" />
                                    <div class="mb-3 col-md-12">
                                        <label for="marca_nombre" class="form-label">Nombre de marca</label>
                                        <input type="text" class="form-control" id="marca_nombre" name="marca_nombre" />
                                    </div>

                                    <div class="row mb-2 col-md-12 column-gap-2 d-flex align-items-center justify-content-center">
                                        <div class="col-md-4 col-sm-12 column-gap-2 d-flex align-items-center justify-content-center">

                                            <input class="form-check-input" type="radio" name="marca_estado" id="activo" value="1">
                                            <label class="form-check-label" for="activo"> Activo </label>

                                        </div>

                                        <div class="col-md-4 col-sm-12 column-gap-2 d-flex align-items-center justify-content-center">

                                            <input class="form-check-input" type="radio" name="marca_estado" id="inactivo" value="0">
                                            <label class="form-check-label" for="inactivo">Inactivo</label>
                                            
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-dark mt-3">Guardar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="table-responsive-md">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th class="col-md-1">#</th>
                        <th class="col-md-2">Marca</th>
                        <th class="col-md-1">Estado</th>
                        <th class="col-md-1">Opciones</th>
                    </tr>
                </thead>

                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/marca.js"></script>

</body>

</html>
